  <head>
    <meta charset="utf-8" />

    <!-- GA -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38082605-1']);
      _gaq.push(['_setDomainName', 'rcus.im']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

      function trackLink(link, category, action) { 
 
      try { 
      _gaq.push(['_trackEvent', category , action, document.title]); 
      } catch(err){}
       
      setTimeout(function() {
      document.location.href = link.href;
      }, 100);
      }
    </script>

    <!--[if IE 7]>
      <script src="/static/css/font-awesome-ie7.css"></script>

  </head>
  <body>
    <div class="container">	
      <!-- Mobile Nav -->
      <div id='mobile' class='two columns hidden'>
        <ul>
          <li><a href='/'>Home</a></li>

          <li><a href="mailto:m@rcus.im">me@ma.rcus.im</a></li>
          <li><a href="http://twitter.com/marcusim">@marcusim</a></li>
        </ul>
      </div>

      <!-- Side-Nav -->
      <div class="four columns sidebar">
        <section>

          <!-- Logo Bulb -->

          <!-- Logo Name & Slogan -->
          <ul id="me">
            <li class="gray"><a href="/" onClick="trackLink(this, 'Logo-Name', 'Clicked'); return false;">Marcus Im</a></li>
            <li class="gray"><a href="/" onClick="trackLink(this, 'Logo-Slogan', 'Clicked'); return false;">From the Studio</a></li>
          </ul>

          <!-- Social Nav -->
          <ul id="social">
            <li class="gray"><small><a href="mailto:m@rcus.im" target="_blank" onClick="trackLink(this, 'Email', 'Clicked'); return false;"><i class="icon-envelope"></i> me@ma.rcus.im</a></small></li>

            <li class="gray"><small><a href="http://linkedin.com/in/marcusim" target="_blank" onClick="trackLink(this, 'LinkedIn', 'Clicked'); return false;"><i class="icon-linkedin"></i> linkedin.com/in/marcusim</a></small></li>
            <li class="gray"><small><a href="http://twitter.com/marcusim" target="_blank" onClick="trackLink(this, 'Twitter', 'Clicked'); return false;"><i class="icon-twitter"></i> @marcusim</a></small></li>
            <li class="gray"><small><a href="http://github.com/marcusim" target="_blank" onClick="trackLink(this, 'Github', 'Clicked'); return false;"><i class="icon-github-alt"></i> github.com/marcusim</a></small></li>
            <li><br></li>
            <li><small><a href="http://moziy.com/marcusim" target="_blank" onClick="trackLink(this, 'Moziy-MI', 'Clicked'); return false;"><i class="icon-play"></i> moziy.com/marcusim</a></small></li>
            <li><small><a href="http://moziy.com/nfl" target="_blank" onClick="trackLink(this, 'Moziy-NFL', 'Clicked'); return false;"><i class="icon-play"></i> moziy.com/nfl</a></small></li>
          </ul>

          <!-- Boo -->
          <ul id="boo">
            <li>boo!</li>
          </ul>

          <!-- Copyright -->
          <ul id="copyright">
            &copy Marcus Im
          </ul>
        </section>
      </div>

      <!-- Main Body Top-Nav -->
      <div class="twelve columns offset-by-four" style="position:fixed;top:0px;padding-top:40px;padding-bottom:10px;">
        <ul id="top-nav">
        </ul>
      </div>

      <!-- Main Body Content -->
      <div style="padding-top:60px;">
      {{ content }}
      </div>
    </div>
  </body>
</html>
